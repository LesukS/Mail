<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="stylesheet" href="css/style.css">
	<meta charset="UTF-8">
	<title>Заголовок</title>
</head>
<body>
	<div class="email-container">
		<div class="email-header">
			<div class="email-center">
				<div class="email-header-topline">
					<a href="#" class="email-logo">
						<img src="img/logo.png" alt="Logo">
					</a>
					<div class="email-social-wrap">
						<a href="#">
							<img src="img/soc_twitter.png" alt="Twitter">
						</a>
						<a href="#">
							<img src="img/soc_vk.png" alt="Vkontakte">
						</a>
						<a href="#">
							<img src="img/soc_fb.png" alt="Facebook">
						</a>
					</div>
				</div>
				<div class="email-header-top">
					Найкраща пропозиція із всіх,<br> які ви отримували
				</div>
				<a href="#" class="email-button">Детальніше</a>
			</div>
		</div>
		<div class="email-content">
			<div class="email-center">
				<div class="email-tizers-wrap">
					<div class="email-tizer-item">
						<img src="img/icon_1.png" alt="Icon_1">
						<p>У нас є лапки</p>
					</div>
					<div class="email-tizer-item">
						<img src="img/icon_2.png" alt="Icon_1">
						<p>...і паперові літачки</p>
					</div>
					<div class="email-tizer-item">
						<img src="img/icon_3.png" alt="Icon_1">
						<p>Крім того, у нас є валіза</p>
					</div>
				</div>
				<div class="email-sail-text">
					Замовляйте зараз - отримайте знижку
				</div>
				<div class="mail-products-wrap">
					<div class="mail-products-item">
						<a href="#">
							<img src="img/items/1.jpg" alt="Item_1">
						</a>
						<div class="mail-price">2000 грн.</div>
						<a href="#" class="product-button">Замовити</a>
					</div>
					<div class="mail-products-item">
						<a href="#">
							<img src="img/items/2.jpg" alt="Item_2">
						</a>
						<div class="mail-price">2000 грн.</div>
						<a href="#" class="product-button">Замовити</a>
					</div>
					<div class="mail-products-item">
						<a href="#">
							<img src="img/items/3.jpg" alt="Item_3">
						</a>
						<div class="mail-price">2000 грн.</div>
						<a href="#" class="product-button">Замовити</a>
					</div>
					<div class="mail-products-item">
						<a href="#">
							<img src="img/items/4.jpg" alt="Item_4">
						</a>
						<div class="mail-price">2000 грн.</div>
						<a href="#" class="product-button">Замовити</a>
					</div>
				</div>
			</div>
		</div>	
	</div>
	<div class="email-footer">
		ОАО "Найкращі пропозиції" <a href="#">Відписатись від розсилки</a> 
	</div>
</body>
</html>
